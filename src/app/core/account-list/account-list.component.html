<div class="space-y-4">
  <h2>Mes Comptes</h2>
  <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let account of accounts" class="card">
      <div class="card-header pb-2 flex justify-between items-center">
        <h3 class="text-sm">{{ account.name }}</h3>
        <span [ngClass]="getAccountTypeBadgeClass(account.type)" class="badge">
          {{ getAccountTypeLabel(account.type) }}
        </span>
      </div>
      <div class="card-content space-y-2">
        <p class="text-xs text-gray-500 font-mono">{{ account.accountNumber }}</p>
        <p [ngClass]="account.balance >= 0 ? 'text-teal-600' : 'text-red-600'" class="text-2xl font-medium">
          {{ formatBalance(account.balance, account.currency) }}
        </p>
      </div>
    </div>
  </div>
</div>
